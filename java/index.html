<!DOCTYPE html>

<html>

   <head>

      <script type="text/javascript" src = "js.js"></script>

     
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

   </head>

   <body onload="loadData()">

		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #13414a;">
		  <a class="navbar-brand" href="#">User CRM</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		    </ul>
		    <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		    </form>
		  </div>
		</nav>
		<div class="container">
			<button class="btn btn-success btn-sm mt-3" onclick="addNewModal()"> + ADD NEW</button>
			<div class="row mt-3">
				<div class="col-12">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th>NAME</th>
								<th>DESCRIPTION</th>
								<th>RATING</th>
								<th width="10%">OPERATIONS</th>
							</tr>
						</thead>
						<tbody id = "tableBody">
							
						</tbody>
					</table>
					<!-- Add User Modal -->
					<div class="modal fade" id="addUserModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="staticBackdropLabel">Create new publication</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <div class="form-group">
					        	<label>Name :</label>
					        	<input type="text" class="form-control" id = "addUserName" placeholder="User Name">
					        </div>
					        <div class="form-group">
					        	<label>Description :</label>
					        	 <textarea class="form-control" id="addUserDes" ></textarea>
					        </div>
					        <div class="form-group">
					        	<label>Rating :</label>
					        	<input type="number" max="120" min="0" value="0" class="form-control" id = "addUserRat">
					        </div>					        					        
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					        <button type="button" class="btn btn-success" onclick="addUser()">Add</button>
					      </div>
					    </div>
					  </div>
					</div>


					<!-- Edit User Modal -->
					<div class="modal fade" id="editUserModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
					  <div class="modal-dialog modal-lg">
					    <div class="modal-content">
					      <div class="modal-header">
					        <h5 class="modal-title" id="staticBackdropLabel">Edit user</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
					          <span aria-hidden="true">&times;</span>
					        </button>
					      </div>
					      <div class="modal-body">
					        <div class="form-group">
					        	<label>Name :</label>
					        	<input type="text" class="form-control" id = "editUserName" placeholder="User Name">
					        </div>
					        <div class="form-group">
					        	<label>Description :</label>
					        	<textarea class="form-control" id="editUserDes" ></textarea>
					        </div>
					        <div class="form-group">
					        	<label>Rating :</label>
					        	<input type="number" max="120" min="0" value="0" class="form-control" id = "editUserRat">
					        </div>					        					        
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					        <button type="button" class="btn btn-success" onclick="saveUser()">Save</button>
					        
					      </div>
					    </div>
					  </div>
					</div>

				</div>
			</div>
		</div>
	</body>
</html>
